name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libopenblas-dev liblapack-dev

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Rust
      uses: dtolnay/rust-action@stable
      with:
        components: clippy, rustfmt

    - name: Cache Rust dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Install maturin
      run: pip install maturin

    - name: Build and install
      run: |
        pip install numpy pytest pytest-cov hypothesis scipy
        maturin develop --release

    - name: Run tests
      run: |
        pytest tests/ -v --cov=syntonic --cov-report=xml

    - name: Upload coverage
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        files: ./coverage.xml
        fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Rust
      uses: dtolnay/rust-action@stable
      with:
        components: clippy, rustfmt

    - name: Install Python linters
      run: pip install ruff black mypy

    - name: Check Python formatting
      run: black --check python/

    - name: Run ruff
      run: ruff check python/

    - name: Check Rust formatting
      run: cargo fmt --manifest-path rust/Cargo.toml -- --check

    - name: Run Clippy
      run: cargo clippy --manifest-path rust/Cargo.toml -- -D warnings

  rust-test:
    name: Rust Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libopenblas-dev liblapack-dev

    - name: Install Rust
      uses: dtolnay/rust-action@stable

    - name: Run Rust tests
      run: cargo test --manifest-path rust/Cargo.toml --release
