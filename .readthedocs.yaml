# Read the Docs configuration file for Syntonic
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version, and other tools
build:
  os: ubuntu-22.04
  tools:
    python: "3.11"

# Build documentation in the "docs/source/" directory with Sphinx
sphinx:
  configuration: docs/source/conf.py
  fail_on_warning: false

# Install syntonic package and documentation dependencies
python:
  install:
    - requirements: docs/requirements.txt
    # Install syntonic from PyPI (requires package to be published)
    # Uncomment this line once syntonic is published to PyPI:
    # - method: pip
    #   path: syntonic

