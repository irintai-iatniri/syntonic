<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SRT Particle Catalog{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1><a href="/" style="color: inherit; text-decoration: none;">SRT Zero</a></h1>
                <div style="color: var(--text-secondary); font-size: 0.9rem;">Universal Syntony Correction Hierarchy</div>
            </div>
            <nav>
                <a href="/" class="badge">Catalog</a>
            </nav>
        </header>
        
        <main>
            {% block content %}{% endblock %}
        </main>
        
        <footer style="margin-top: 4rem; padding-top: 2rem; border-top: var(--glass-border); color: var(--text-secondary); font-size: 0.8rem; text-align: center;">
            <p>Generated by SRT-Zero Engine | 0.0000% Precision Target</p>
        </footer>
    </div>
</body>
</html>
